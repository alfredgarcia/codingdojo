<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="description" content="JQuery Functions" />
	<title>JQuery Functions</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){

			var dojo = ['codingdojo','jquery','bootcamp'];
			//var dojo = ['dojo','mountain view', 'bootcamp'];
            //Will alert everytime page loads
            //alert('you are now working with jquery!');
			console.log(dojo)

            $('a').click(function(){
                alert('you are now leaving the page');
            });

            $('#hide').click(function(){
                $('p').hide();
            });

            $('#show').click(function(){
                $('p').show();
            });
            //manipulation methods add/change either text or html to your document
            //$('h3').hover(function(){
            //    $('h2').text('go see the Space Needle!');
			//}, function(){alert('Now invoking the second function!')});

            $('.append').click(function(){
                $('.result').append('<h4>.append adds HTML! </h4>');
            });

            // css method
            $('button').click(function(){
                $('button').css('background-color' , 'yellow');
            });

        });
    </script>
</head>

<body>
    <div class='result'></div>
    <p>This is a paragraph</p>

    <p>This is also a paragraph</p>
    <button id='hide'>This will hide all paragraphs!</button>
    <button id='show'>Click to show all paragraphs</button>
    <a id='mylink' href="http://www.google.com">go to Google</a>
    <h3>Mountain View, California</h3>
    <h2>Gilroy, California</h2>
    <button class='append'>Click to see .append work!</button>
    <div class='result'></div>
</body>
</html>
