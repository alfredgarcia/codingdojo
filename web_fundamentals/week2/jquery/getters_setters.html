<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="description" content="JQuery Functions" />
	<title>JQuery Functions</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        // $('button').click(function(){
        //     //getter function gets the value of something.
        //     var myText = $('#myParagraph').text();
        //     alert(myText);
        // });
            //setter function sets the value of something
        $('button').click(function(){
            $('#myParagraph').text('see how I .text() works as a setter!');
        });
    });
    </script>
</head>

<body>
    <p id='myParagraph'>This is my paragraph!</p>
    <button> Click me to change the paragraph! </button>
</body>
</html>
